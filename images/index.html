<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اخبار کاتالونیا</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet">
  <style>
    body { font-family: "Vazir", sans-serif; }
    .news-item {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }
    .news-item img { max-width: 120px; max-height: 120px; margin-left: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">اخبار کاتالونیا</h1>
    <div id="news-list"></div>
  </div>
  <script>
    const API_BASE_URL = "https://api.8log.ir";

    const fetchNewsList = async () => {
      try {
        const response = await fetch(`${API_BASE_URL}/`);
        if (!response.ok) throw new Error("Failed to fetch news list");

        const newsItems = await response.json();
        const content = document.getElementById("news-list");
        content.innerHTML = newsItems.map(news => `
          <div class="news-item">
            <div>
              <h6>${news.title_fa || 'بدون عنوان'}</h6>
              <p>${news.summary || 'بدون خلاصه'}</p>
              <a href="/catalan_news?id=${news.id}&slug=${encodeURIComponent(news.slug_url)}" class="btn btn-primary mt-2">ادامه خبر</a>
            </div>
            <img src="${news.photo || '/default.jpg'}" alt="${news.title_fa || 'بدون عنوان'}">
          </div>
        `).join('');
      } catch (error) {
        console.error("Error fetching news list:", error);
        document.getElementById("news-list").innerHTML = "<p>خطا در بارگذاری اخبار.</p>";
      }
    };

    fetchNewsList();
  </script>
</body>
</html>
